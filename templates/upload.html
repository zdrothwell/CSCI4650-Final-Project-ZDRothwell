<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image – CloudGallery</title>

    <style>
        :root {
            --bg: #f5f6fa;
            --card: #ffffff;
            --text: #2d3436;
            --accent: #0984e3;
            --radius: 10px;
            --shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            background: var(--card);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 1.6rem;
        }

        .container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        input[type="text"],
        textarea {
            padding: 0.7rem;
            border-radius: var(--radius);
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
        }

        input[type="file"] {
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        button {
            background: var(--accent);
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            opacity: 0.95;
        }

        .alert {
            background: #ffdddd;
            padding: 0.75rem;
            border-radius: var(--radius);
            color: #c0392b;
            margin-bottom: 1rem;
            border-left: 4px solid #e74c3c;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <a class="logo" href="/index">CloudGallery</a>
</header>

<div class="container">
    <div class="card">
        <h2>Upload New Image</h2>

        {% if error %}
            <div class="alert">{{ error }}</div>
        {% endif %}

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label>Image File:</label><br>
            <input type="file" name="file" required><br><br>

            <label>Title:</label><br>
            <input type="text" name="title" required><br><br>

            <label>Description:</label><br>
            <textarea name="description"></textarea><br><br>

            <button type="submit">Upload</button>
        </form>

        <p class="back-link">
            <a href="/gallery">← Back to Gallery</a>
        </p>
    </div>
</div>

</body>
</html>
